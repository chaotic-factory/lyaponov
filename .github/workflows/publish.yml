name: Bump and Publish Package

on:
  push:
    branches: [main]

jobs:
  bump-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # needed to push version bump
      id-token: write # needed for PyPI OIDC (optional)

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Python dependencies
        run: |
          pip install build twine bump2version

      # ---- Set up Git identity ----
      - name: Set up Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # ---- Determine bump type ----
      - name: Determine bump type
        id: bump
        run: |
          if [[ "${{ github.event.head_commit.message }}" == *"#major"* ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.head_commit.message }}" == *"#minor"* ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      # ---- Bump version ----
      - name: Bump version
        run: |
          bump2version ${{ steps.bump.outputs.type }}

      - name: Push changes
        run: |
          git push --follow-tags

      # ---- Set up Node + pnpm ----
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # ---- Build frontend static files ----
      - name: Build frontend
        working-directory: lyapunov_lab/frontend
        run: |
          pnpm install
          pnpm run build

      # ---- Build & Publish Python package ----
      - name: Build package
        run: python -m build

      - name: Upload to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*
